name: Daily Disaster Data Collection

on:
  schedule:
    # Runs every day at 08:00 Pakistan Standard Time (03:00 UTC)
    - cron: "0 3 * * *"

  # Allows manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests pandas numpy matplotlib seaborn feedparser vaderSentiment

      - name: Run daily data collection
        run: |
          python collect_daily_data.py

      - name: Commit and push updated data
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Daily data update: $(date +'%Y-%m-%d')"
          git push
